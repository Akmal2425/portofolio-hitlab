<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Modern</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h1 { text-align: center; color: #333; }
        
        .form-group { display: flex; gap: 5px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button#add-btn { background: #28a745; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px; }
        
        .filter-group { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .filter-btn { background: #eee; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .filter-btn.active { background: #007bff; color: white; }

        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        li.completed span { text-decoration: line-through; color: gray; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 5px; cursor: pointer; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Daftar Tugas</h1>
    </header>

    <main>
        <div class="form-group">
            <input type="text" id="todo-input" placeholder="Tambah tugas baru...">
            <button id="add-btn">Tambah</button>
        </div>

        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="active">Aktif</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>

        <table id="todo-table" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
   <thead>
    <tr style="background-color: #eee;">
        <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd; width: 40px;">No</th>
        <th style="padding: 10px; text-align: left; border-bottom: 2px solid #ddd;">Tugas</th>
        <th style="padding: 10px; text-align: right; border-bottom: 2px solid #ddd; width: 100px;">Proses</th>
    </tr>
</thead>
    <tbody id="todo-body">
        </tbody>
</table>

    </main>
</div>

<script src="todolist.js"></script>

</body>
</html>
